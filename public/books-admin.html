<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: blue;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .delete-button {
            background-color: red;
            color: white;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button id="logoutButton" class="button">Logout</button>
    <h1>Book Data Admin</h1>
    <button id="sortButton" onclick="sortTableById()">Sort by ID Ascending</button>
    <button id="sortRatingButton" onclick="sortTableByRating()">Sort by Rating Ascending</button>
    
    
    
    <form id="updateBookForm" style="display: none;">
        <h2>Update Book</h2>
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="name" required>
        <label for="updateAuthor">Author:</label>
        <input type="text" id="updateAuthor" name="author" required>
        <label for="updateDescription">Description:</label>
        <input type="text" id="updateDescription" name="description" required>
        <label for="updateRating">Rating:</label>
        <input type="number" id="updateRating" name="rating" step="0.1" required>
        <button type="submit">Update Book</button>
    </form>

    <table id="bookTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <h2>Add New Book</h2>
    <form id="addBookForm">
        <label for="addName">Name:</label>
        <input type="text" id="addName" name="name" required>
        <label for="addAuthor">Author:</label>
        <input type="text" id="addAuthor" name="author" required>
        <label for="addDescription">Description:</label>
        <input type="text" id="addDescription" name="description" required>
        <label for="addRating">Rating:</label>
        <input type="number" id="addRating" name="rating" step="0.1" required>
        <button type="submit">Add Book</button>
    </form>

    <script  src="./js/books-admin.js" type="text/javascript"></script>
</body>
</html>
